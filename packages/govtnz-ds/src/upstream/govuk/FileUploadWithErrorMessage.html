<div class="g-form-group g-form-group--error">
  <label class="g-label" for="file-upload-3">
    Upload a file
  </label>
  <span class="g-hint" id="file-upload-3-hint">
    Your photo may be in your Pictures, Photos, Downloads or Desktop folder. Or
    in an app like iPhoto.
  </span>
  <span class="g-error-message" id="file-upload-3-error">
    Error message goes here
  </span>
  <input
    class="g-file-upload g-file-upload--error"
    id="file-upload-3"
    name="file-upload-3"
    type="file"
    aria-describedby="file-upload-3-hint file-upload-3-error"
  />
</div>
