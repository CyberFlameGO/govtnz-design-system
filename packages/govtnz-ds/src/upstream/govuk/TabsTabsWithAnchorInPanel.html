<div class="g-tabs" data-module="tabs">
  <h2 class="g-tabs__title">
    Contents
  </h2>

  <ul class="g-tabs__list" role="tablist">
    <li class="g-tabs__list-item" role="presentation">
      <a
        class="g-tabs__tab g-tabs__tab--selected"
        id="tab_tab-1"
        href="#tab-1"
        role="tab"
        aria-controls="tab-1"
        aria-selected="true"
        tabindex="0"
      >
        Tab 1
      </a>
    </li>
    <li class="g-tabs__list-item" role="presentation">
      <a
        class="g-tabs__tab"
        id="tab_tab-2"
        href="#tab-2"
        role="tab"
        aria-controls="tab-2"
        aria-selected="false"
        tabindex="-1"
      >
        Tab 2
      </a>
    </li>
  </ul>

  <section
    class="g-tabs__panel"
    id="tab-1"
    role="tabpanel"
    aria-labelledby="tab_tab-1"
  >
    <h2 class="g-heading-l">Tab 1</h2>
    <p>
      Testing that when you click the anchor it moves to the anchor point
      successfully
    </p>
    <a class="g-link" href="#anchor">Anchor</a>
    <a id="anchor" tabindex="0">Anchor Point</a>
  </section>
  <section
    class="g-tabs__panel g-tabs__panel--hidden"
    id="tab-2"
    role="tabpanel"
    aria-labelledby="tab_tab-2"
  >
    <h2 class="g-heading-l">Tab 2</h2>
  </section>
</div>
