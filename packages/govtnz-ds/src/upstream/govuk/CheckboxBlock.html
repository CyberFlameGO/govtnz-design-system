<div class="g-checkboxes__item">
  <input
    class="g-checkboxes__input {{ fakeFocus?: :focus }}"
    id="checkboxId"
    type="checkbox"
    aria-describedby="hintId"
  />
  <label class="g-label g-checkboxes__label" for="checkboxId"
    ><mt-variable key="label">Label text</mt-variable></label
  >
  <mt-if key="hintId">
    <div class="g-hint g-checkboxes__hint" id="hintId">
      <mt-variable key="hint">Hint text</mt-variable>
    </div>
  </mt-if>
</div>
