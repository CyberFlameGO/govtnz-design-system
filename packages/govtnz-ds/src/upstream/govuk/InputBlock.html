<div class="g-form-group {{ error?: g-form-group--error }}">
  <label class="g-label" for="inputId"
    ><mt-variable key="label">Example text</mt-variable></label
  >
  <mt-if key="hint"
    ><div class="g-hint" id="hintId">
      <mt-variable key="hint">Example text</mt-variable>
    </div></mt-if
  >
  <mt-if key="error"
    ><div class="g-error-message" id="errorId">
      <span class="g-visually-hidden">Error: </span
      ><mt-variable key="error">Example text</mt-variable>
    </div></mt-if
  >
  <input
    class="g-input {{ width?: g-input--width-30 as 30 | g-input--width-20 as 20 | g-input--width-10 as 10 | g-input--width-5 as 5 | g-input--width-4 as 4 | g-input--width-3 as 3 | g-input--width-2 as 2 }} {{ error?: g-input--error }}"
    id="inputId"
    name="test-name-3"
    type="text"
    aria-describedby="hintId errorId"
  />
</div>
