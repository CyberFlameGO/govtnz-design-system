<div class="g-character-count">
      <div class="g-form-group">
        <label class="g-label" for="id">
          Full address
        </label>
        <textarea
          class="g-textarea"
          id="id"
          name="custom"
          rows="8"
        ></textarea>
        <span
          class="g-hint g-character-count__message"
          aria-live="polite"
          aria-atomic="true"
          >You have <mt-variable key="remainingCharacters"></mt-variable> characters remaining</span
        >
      </div>
    </div>
