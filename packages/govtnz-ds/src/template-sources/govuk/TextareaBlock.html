<div
  class="g-textareaBlock-form-group {{ errorId?: g-textareaBlock-form-group--error }}"
>
  <label class="g-textareaBlock-label" for="id">
    <mt-variable key="label">Label text</mt-variable>
  </label>
  <mt-if key="hintId">
    <div class="g-textareaBlock-hint" id="hintId">
      <mt-variable key="hint">Hint text</mt-variable>
    </div>
  </mt-if>
  <mt-if key="errorId">
    <div class="g-textareaBlock-error-message" id="errorId">
      <span class="g-textareaBlock-visually-hidden">
        Error:
      </span>
      <mt-variable key="error">Error text</mt-variable>
    </div>
  </mt-if>
  <textarea
    class="g-textareaBlock-textarea {{ width?: g-textareaBlock-textarea--width-30 as 30 | g-textareaBlock-textarea--width-20 as 20 | g-textareaBlock-textarea--width-10 as 10 | g-textareaBlock-textarea--width-5 as 5 | g-textareaBlock-textarea--width-4 as 4 | g-textareaBlock-textarea--width-3 as 3 | g-textareaBlock-textarea--width-2 as 2 }}"
    id="id"
    name="name"
    aria-describedby="hintId errorId"
    rows="5"
  ></textarea>
</div>
