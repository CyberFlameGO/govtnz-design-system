<div class="g-dateInput-form-group">
  <fieldset class="g-dateInput-fieldset" role="group">
    <legend class="g-dateInput-fieldset__legend">
      What is your date of birth?
    </legend>
    <span class="g-dateInput-hint">
      For example, 31 3 1980
    </span>
    <div class="g-date-input">
      <div class="g-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label g-date-input__label">
            Day
          </label>
          <input
            class="g-dateInput-input g-date-input__input g-dateInput-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label g-date-input__label">
            Month
          </label>
          <input
            class="g-dateInput-input g-date-input__input g-dateInput-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label g-date-input__label">
            Year
          </label>
          <input
            class="g-dateInput-input g-date-input__input g-dateInput-input--width-4"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
