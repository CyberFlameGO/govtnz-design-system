<div class="g-dateInputWithAutocompleteValues-form-group">
  <fieldset class="g-dateInputWithAutocompleteValues-fieldset" role="group">
    <legend class="g-dateInputWithAutocompleteValues-fieldset__legend">
      What is your date of birth?
    </legend>
    <span class="g-dateInputWithAutocompleteValues-hint">
      For example, 31 3 1980
    </span>
    <div class="g-dateInputWithAutocompleteValues-date-input">
      <div class="g-dateInputWithAutocompleteValues-date-input__item">
        <div class="g-dateInputWithAutocompleteValues-form-group">
          <label
            class="g-dateInputWithAutocompleteValues-label g-dateInputWithAutocompleteValues-date-input__label"
          >
            Day
          </label>
          <input
            autocomplete="off"
            class="g-dateInputWithAutocompleteValues-input g-dateInputWithAutocompleteValues-date-input__input g-dateInputWithAutocompleteValues-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
          />
        </div>
      </div>
      <div class="g-dateInputWithAutocompleteValues-date-input__item">
        <div class="g-dateInputWithAutocompleteValues-form-group">
          <label
            class="g-dateInputWithAutocompleteValues-label g-dateInputWithAutocompleteValues-date-input__label"
          >
            Month
          </label>
          <input
            autocomplete="off"
            class="g-dateInputWithAutocompleteValues-input g-dateInputWithAutocompleteValues-date-input__input g-dateInputWithAutocompleteValues-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
          />
        </div>
      </div>
      <div class="g-dateInputWithAutocompleteValues-date-input__item">
        <div class="g-dateInputWithAutocompleteValues-form-group">
          <label
            class="g-dateInputWithAutocompleteValues-label g-dateInputWithAutocompleteValues-date-input__label"
          >
            Year
          </label>
          <input
            autocomplete="off"
            class="g-dateInputWithAutocompleteValues-input g-dateInputWithAutocompleteValues-date-input__input g-dateInputWithAutocompleteValues-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
