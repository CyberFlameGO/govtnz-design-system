<div
  class="g-dateInputWithErrorOnDayInput-form-group g-dateInputWithErrorOnDayInput-form-group--error"
>
  <fieldset class="g-dateInputWithErrorOnDayInput-fieldset" role="group">
    <legend class="g-dateInputWithErrorOnDayInput-fieldset__legend">
      What is your date of birth?
    </legend>
    <span class="g-dateInputWithErrorOnDayInput-hint">
      For example, 31 3 1980
    </span>
    <span class="g-dateInputWithErrorOnDayInput-error-message">
      Error message goes here
    </span>
    <div class="g-dateInputWithErrorOnDayInput-date-input">
      <div class="g-dateInputWithErrorOnDayInput-date-input__item">
        <div class="g-dateInputWithErrorOnDayInput-form-group">
          <label
            class="g-dateInputWithErrorOnDayInput-label g-dateInputWithErrorOnDayInput-date-input__label"
          >
            Day
          </label>
          <input
            class="g-dateInputWithErrorOnDayInput-input g-dateInputWithErrorOnDayInput-date-input__input g-dateInputWithErrorOnDayInput-input--width-2 g-dateInputWithErrorOnDayInput-input--error"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInputWithErrorOnDayInput-date-input__item">
        <div class="g-dateInputWithErrorOnDayInput-form-group">
          <label
            class="g-dateInputWithErrorOnDayInput-label g-dateInputWithErrorOnDayInput-date-input__label"
          >
            Month
          </label>
          <input
            class="g-dateInputWithErrorOnDayInput-input g-dateInputWithErrorOnDayInput-date-input__input g-dateInputWithErrorOnDayInput-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInputWithErrorOnDayInput-date-input__item">
        <div class="g-dateInputWithErrorOnDayInput-form-group">
          <label
            class="g-dateInputWithErrorOnDayInput-label g-dateInputWithErrorOnDayInput-date-input__label"
          >
            Year
          </label>
          <input
            class="g-dateInputWithErrorOnDayInput-input g-dateInputWithErrorOnDayInput-date-input__input g-dateInputWithErrorOnDayInput-input--width-4"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
