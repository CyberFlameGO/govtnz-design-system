<div class="g-dateInput-form-group">
  <fieldset class="g-dateInput-fieldset" role="group">
    <legend
      class="g-dateInput-fieldset__legend g-dateInput-fieldset__legend--xl"
    >
      Example label
    </legend>
    <span class="g-dateInput-hint">
      Example hint
    </span>

    <span class="g-dateInput-error-message">
      <span class="g-dateInput-visually-hidden">Error: </span>
      Example error
    </span>

    <div class="g-dateInput-date-input">
      <div class="g-dateInput-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label g-dateInput-date-input__label">
            Day
          </label>
          <input
            class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-2"
            maxlength="2"
            name="example"
            pattern="[0-9]*"
            type="text"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInput-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label g-dateInput-date-input__label">
            Month
          </label>
          <input
            class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-2"
            maxlength="2"
            name="example"
            pattern="[0-9]*"
            type="text"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInput-date-input__item">
        <div class="g-dateInput-form-group">
          <label class="g-dateInput-label govuk-date-input__label">
            Year
          </label>
          <input
            class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-4"
            maxlength="4"
            name="example"
            pattern="[0-9]*"
            type="text"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
