<div class="g-tabsTabsWithAnchorInPanel-tabs" data-module="tabs">
  <h2 class="g-tabsTabsWithAnchorInPanel-tabs__title">
    Contents
  </h2>

  <ul class="g-tabsTabsWithAnchorInPanel-tabs__list" role="tablist">
    <li class="g-tabsTabsWithAnchorInPanel-tabs__list-item" role="presentation">
      <a
        aria-selected="true"
        class="g-tabsTabsWithAnchorInPanel-tabs__tab g-tabsTabsWithAnchorInPanel-tabs__tab--selected"
        href="example"
        role="tab"
        tabindex="0"
      >
        Tab 1
      </a>
    </li>
    <li class="g-tabsTabsWithAnchorInPanel-tabs__list-item" role="presentation">
      <a
        aria-selected="false"
        class="g-tabsTabsWithAnchorInPanel-tabs__tab"
        href="example"
        role="tab"
        tabindex="-1"
      >
        Tab 2
      </a>
    </li>
  </ul>

  <section class="g-tabsTabsWithAnchorInPanel-tabs__panel" role="tabpanel">
    <h2 class="g-tabsTabsWithAnchorInPanel-heading-l">Tab 1</h2>
    <p>
      Testing that when you click the anchor it moves to the anchor point
      successfully
    </p>
    <a class="g-tabsTabsWithAnchorInPanel-link" href="example">Anchor</a>
    <a tabindex="0" href="example">Anchor Point</a>
  </section>
  <section
    class="g-tabsTabsWithAnchorInPanel-tabs__panel g-tabsTabsWithAnchorInPanel-tabs__panel--hidden"
    role="tabpanel"
  >
    <h2 class="g-tabsTabsWithAnchorInPanel-heading-l">Tab 2</h2>
  </section>
</div>
