<div
  class="g-dateInputWithErrorOnMonthInput-form-group g-dateInputWithErrorOnMonthInput-form-group--error"
>
  <fieldset class="g-dateInputWithErrorOnMonthInput-fieldset" role="group">
    <legend class="g-dateInputWithErrorOnMonthInput-fieldset__legend">
      What is your date of birth?
    </legend>
    <span class="g-dateInputWithErrorOnMonthInput-hint">
      For example, 31 3 1980
    </span>
    <span class="g-dateInputWithErrorOnMonthInput-error-message">
      Error message goes here
    </span>
    <div class="g-dateInputWithErrorOnMonthInput-date-input">
      <div class="g-dateInputWithErrorOnMonthInput-date-input__item">
        <div class="g-dateInputWithErrorOnMonthInput-form-group">
          <label
            class="g-dateInputWithErrorOnMonthInput-label g-dateInputWithErrorOnMonthInput-date-input__label"
          >
            Day
          </label>
          <input
            class="g-dateInputWithErrorOnMonthInput-input g-dateInputWithErrorOnMonthInput-date-input__input g-dateInputWithErrorOnMonthInput-input--width-2"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInputWithErrorOnMonthInput-date-input__item">
        <div class="g-dateInputWithErrorOnMonthInput-form-group">
          <label
            class="g-dateInputWithErrorOnMonthInput-label g-dateInputWithErrorOnMonthInput-date-input__label"
          >
            Month
          </label>
          <input
            class="g-dateInputWithErrorOnMonthInput-input g-dateInputWithErrorOnMonthInput-date-input__input g-dateInputWithErrorOnMonthInput-input--width-2 g-dateInputWithErrorOnMonthInput-input--error"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="g-dateInputWithErrorOnMonthInput-date-input__item">
        <div class="g-dateInputWithErrorOnMonthInput-form-group">
          <label
            class="g-dateInputWithErrorOnMonthInput-label g-dateInputWithErrorOnMonthInput-date-input__label"
          >
            Year
          </label>
          <input
            class="g-dateInputWithErrorOnMonthInput-input g-dateInputWithErrorOnMonthInput-date-input__input g-dateInputWithErrorOnMonthInput-input--width-4"
            name="example"
            pattern="[0-9]*"
            type="button"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
  </fieldset>
</div>
