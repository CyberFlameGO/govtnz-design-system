    <link rel="stylesheet" href="../css/Button.css" />
    <link rel="stylesheet" href="../IframePage.css" />
    <link rel="stylesheet" href="../css/FieldsetBlock.css"><link rel="stylesheet" href="../css/H1.css"><link rel="stylesheet" href="../css/RadioBlock.css"><link rel="stylesheet" href="../css/FormDivider.css">

      This example originates from the

        >Radio buttons components page</a
      >
      of the
      <a href="/">New Zealand Government design system</a>.
    </div>
    <div id="root" class="css-changes-for-example-only">
      <div class="g-fieldsetBlock-form-group"> <fieldset aria-describedby="hintId234" class="g-fieldsetBlock-fieldset"> <legend class="g-fieldsetBlock-fieldset__legend"> <h1 class="g-heading g-heading-l" id="providerChoiceTitle2"> <!-- -->Choose one provider<!-- --> </h1> </legend> <!-- --> <div class="g-fieldsetBlock-hint" id="hintId234"> <p>Select one provider.</p> </div> <!-- --> <!-- --> <div><div class="g-radios__item"> <input type="radio" aria-describedby="someHintId72344" class="g-radios__input" id="anyRadioId7345" name="providerChoice3" value="provider1"/> <label class="g-label g-radios__label" for="anyRadioId7345"> <!-- -->Sign in with Aardvark Services<!-- --> </label> <!-- --> <div class="g-hint g-checkboxes__hint" id="someHintId72344"> <!-- -->North Island only<!-- --> </div> <!-- --> </div><div class="g-radios__item"> <input type="radio" aria-describedby="someHintId8533" class="g-radios__input" id="anyRadioId8345" name="providerChoice3" value="provider2"/> <label class="g-label g-radios__label" for="anyRadioId8345"> <!-- -->Sign in with Dandelion Services<!-- --> </label> <!-- --> <div class="g-hint g-checkboxes__hint" id="someHintId8533"> <!-- -->South and Stewart Islands only<!-- --> </div> <!-- --> </div><div class="g-form-divider"> <p>-or-</p> </div><div class="g-radios__item"> <input type="radio" aria-describedby="someHintId7234444" class="g-radios__input" id="anyRadioId3459" name="providerChoice3" value="provider3"/> <label class="g-label g-radios__label" for="anyRadioId3459"> <!-- -->Sign in with Eel Services<!-- --> </label> <!-- --> <div class="g-hint g-checkboxes__hint" id="someHintId7234444"> <!-- -->Non-New Zealand residents only<!-- --> </div> <!-- --> </div></div> </fieldset> </div>
    </div>
    <script>
      function afterRender() {
        updateParentPageLink();
        var isIframed = window.self !== window.top;
        if (!isIframed) {
          console.log('Iframe has no parent');
          // then this page is not currently iframed
          return;
        }

        // When the page is iframed it should not have '| NZ Government',
        // but when viewed directly it should retain it.
        // If it's made it this far then it's iframed.
        const titleSuffix = ' | NZ Government';
        if (window.document.title.indexOf(titleSuffix) === -1) {
          console.error(
            'Could not find window.document.title with ',
            titleSuffix
          );
          return;
        }
        window.document.title = window.document.title.replace(titleSuffix, '');

        window.addEventListener('resize', updateIframeSize, false);
        window.addEventListener('orientationchange', updateIframeSize, false);
        [50, 100].forEach(function(ms) {
          // temporary workaround to prevent race condition where the parent
          // hasn't yet registered addEventListener('message')
          // FIXME
          setTimeout(updateIframeSize, ms);
        });
        updateIframeSize();
      }

      function updateIframeSize() {
        var selector = '#root';
        var exampleVisual = document.querySelector(selector);
        if (!exampleVisual) {
          console.error('Problem finding ', selector);
          return;
        }
        var data = {
          resizeById: "iframe_componentsRadios5",
          width: document.body.offsetWidth,
          height: exampleVisual && exampleVisual.offsetHeight,
        };
        window.parent.postMessage(data, window.location.origin);
      }

      function updateParentPageLink() {
        var isIframed = window.self !== window.top;
        var selector = '#iframed-message';
        var iframedMessage = document.querySelector(selector);
        if (!iframedMessage) {
          console.error('Problem finding ', selector);
          return;
        }
        iframedMessage.style.display = isIframed ? 'none' : 'block';
      }
    </script>
  </body>
</html>
