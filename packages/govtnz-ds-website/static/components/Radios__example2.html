<!DOCTYPE html>
<html lang="en-nz">
  <head>
    <title>Stacked radio buttons (Radios example) | Design System - Alpha | NZ Government</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../react-16.8.6.production.min.js"></script>
    <script src="../react-dom-16.8.6.production.min.js"></script>
    <script src="./Radios__example2.js"></script>
    <link rel="stylesheet" href="../css/FieldsetBlock.css"><link rel="stylesheet" href="../css/H1.css"><link rel="stylesheet" href="../css/RadioBlock.css">
    <link rel="stylesheet" href="../IframePage.css" />
  </head>
  <body>
    <noscript>
      This example originates from the
      <a href="./Radios">
        Stacked radio buttons (Radios example) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </noscript>
    <div id="iframed-message" style="display:none">
      This example originates from the
      <a href="./Radios">
        Stacked radio buttons (Radios example) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </div>
    <div id="root" class="css-changes-for-example-only">
      <div class="g-fieldsetBlock-form-group"><fieldset class="g-fieldset"><legend class="g-fieldset__legend"><h1 class="g-heading-l" id="whereLiveTitle">Where do you live?</h1></legend><div><div class="g-radios__item"><input type="radio" class="g-radios__input" id="anyRadioId3334" name="where" value="north"/><label class="g-radios-label g-radios__label" for="anyRadioId3334">North Island</label></div><div class="g-radios__item"><input type="radio" class="g-radios__input" id="anyRadioId42344" name="where" value="south"/><label class="g-radios-label g-radios__label" for="anyRadioId42344">South Island</label></div><div class="g-radios__item"><input type="radio" class="g-radios__input" id="anyRadioId5234" name="where" value="stewart"/><label class="g-radios-label g-radios__label" for="anyRadioId5234">Stewart Island</label></div><div class="g-radios__item"><input type="radio" class="g-radios__input" id="anyRadioId6234" name="where" value="chatham"/><label class="g-radios-label g-radios__label" for="anyRadioId6234">Chatham Islands</label></div></div></fieldset></div>
    </div>
    <script>
      function afterRender() {
        updateParentPageLink();
        var isIframed = window.self !== window.top;
        if (!isIframed) {
          console.log('Iframe has no parent');
          // then this page is not currently iframed
          return;
        }

        // When the page is iframed it should not have '| NZ Government',
        // but when viewed directly it should retain it.
        // If it's made it this far then it's iframed.
        const titleSuffix = ' | NZ Government';
        if (window.document.title.indexOf(titleSuffix) === -1) {
          console.error(
            'Could not find window.document.title with ',
            titleSuffix
          );
          return;
        }
        window.document.title = window.document.title.replace(titleSuffix, '');

        window.addEventListener('resize', updateIframeSize, false);
        window.addEventListener('orientationchange', updateIframeSize, false);
        [
          50,
          100,
          200,
          300,
          500,
          700,
          1000,
          1500,
          2000,
          3000,
          4000,
          5000,
          10000,
        ].forEach(function(ms) {
          // temporary workaround to prevent race condition where the parent
          // hasn't yet registered addEventListener('message')
          // FIXME
          setTimeout(updateIframeSize, ms);
        });
        updateIframeSize();
      }

      function updateIframeSize() {
        var selector = '#root';
        var exampleVisual = document.querySelector(selector);
        if (!exampleVisual) {
          console.error('Problem finding ', selector);
          return;
        }
        var data = {
          resizeById: "iframe_componentsRadios2",
          width: document.body.offsetWidth,
          height: exampleVisual && exampleVisual.offsetHeight,
        };
        window.parent.postMessage(data, window.location.origin);
      }

      function updateParentPageLink() {
        var isIframed = window.self !== window.top;
        var selector = '#iframed-message';
        var iframedMessage = document.querySelector(selector);
        if (!iframedMessage) {
          console.error('Problem finding ', selector);
          return;
        }
        iframedMessage.style.display = isIframed ? 'none' : 'block';
      }
    </script>
  </body>
</html>
