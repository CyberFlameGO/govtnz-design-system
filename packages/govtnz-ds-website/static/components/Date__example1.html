<!DOCTYPE html>
<html lang="en-nz">
  <head>
    <title>Example: Error state #1 (Date input) | Design System - Alpha | NZ Government</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../react-16.8.6.production.min.js"></script>
    <script src="../react-dom-16.8.6.production.min.js"></script>
    <script src="./Date__example1.js"></script>
    <link rel="stylesheet" href="../css/DateInput.css">
    <link rel="stylesheet" href="../IframePage.css" />
  </head>
  <body>
    <noscript>
      This example originates from the
      <a href="./Date">
        Example: Error state #1 (Date input) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </noscript>
    <div id="iframed-message" style="display:none">
      This example originates from the
      <a href="./Date">
        Example: Error state #1 (Date input) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </div>
    <div id="root" class="css-changes-for-example-only">
      <div class="g-dateInput-form-group g-dateInput-form-group--error"><fieldset aria-describedby="passport-issued-hint passport-issued-error" class="g-dateInput-fieldset" role="group"><legend class="g-dateInput-fieldset__legend g-dateInput-fieldset__legend--xl"><h1 class="g-dateInput-fieldset__heading">When was your passport issued?</h1></legend><span class="g-dateInput-hint" id="passport-issued-hint">For example, 12 11 2007</span><span class="g-dateInput-error-message" id="passport-issued-error"><span class="g-dateInput-visually-hidden">Error: </span>The date your passport was issued must be in the past</span><div class="g-dateInput-date-input" id="passport-issued"><div class="g-dateInput-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label g-dateInput-date-input__label" for="passport-issued-day">Day</label><input type="text" class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-2 g-dateInput-input--error" id="passport-issued-day" maxLength="2" pattern="[0-9]*" value="6"/></div></div><div class="g-dateInput-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label g-dateInput-date-input__label" for="passport-issued-month">Month</label><input type="text" class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-2 g-dateInput-input--error" id="passport-issued-month" maxLength="2" pattern="[0-9]*" value="3"/></div></div><div class="g-dateInput-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label govuk-date-input__label" for="passport-issued-year">Year</label><input type="text" class="g-dateInput-input g-dateInput-date-input__input g-dateInput-input--width-4 g-dateInput-input--error" id="passport-issued-year" maxLength="4" pattern="[0-9]*" value="2076"/></div></div></div></fieldset></div>
    </div>
    <script>
      function afterRender() {
        updateParentPageLink();
        var isIframed = window.self !== window.top;
        if (!isIframed) {
          console.log('Iframe has no parent');
          // then this page is not currently iframed
          return;
        }

        // When the page is iframed it should not have '| NZ Government',
        // but when viewed directly it should retain it.
        // If it's made it this far then it's iframed.
        const titleSuffix = ' | NZ Government';
        if (window.document.title.indexOf(titleSuffix) === -1) {
          console.error(
            'Could not find window.document.title with ',
            titleSuffix
          );
          return;
        }
        window.document.title = window.document.title.replace(titleSuffix, '');

        window.addEventListener('resize', updateIframeSize, false);
        window.addEventListener('orientationchange', updateIframeSize, false);
        [
          50,
          100,
          200,
          300,
          500,
          700,
          1000,
          1500,
          2000,
          3000,
          4000,
          5000,
          10000,
        ].forEach(function(ms) {
          // temporary workaround to prevent race condition where the parent
          // hasn't yet registered addEventListener('message')
          // FIXME
          setTimeout(updateIframeSize, ms);
        });
        updateIframeSize();
      }

      function updateIframeSize() {
        var selector = '#root';
        var exampleVisual = document.querySelector(selector);
        if (!exampleVisual) {
          console.error('Problem finding ', selector);
          return;
        }
        var data = {
          resizeById: "iframe_componentsDate1",
          width: document.body.offsetWidth,
          height: exampleVisual && exampleVisual.offsetHeight,
        };
        window.parent.postMessage(data, window.location.origin);
      }

      function updateParentPageLink() {
        var isIframed = window.self !== window.top;
        var selector = '#iframed-message';
        var iframedMessage = document.querySelector(selector);
        if (!iframedMessage) {
          console.error('Problem finding ', selector);
          return;
        }
        iframedMessage.style.display = isIframed ? 'none' : 'block';
      }
    </script>
  </body>
</html>
