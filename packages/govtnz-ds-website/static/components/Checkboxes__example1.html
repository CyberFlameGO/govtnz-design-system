<!DOCTYPE html>
<html lang="en-nz">
  <head>
    <title>Error (Checkboxes example) | Design System - Alpha | NZ Government</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../react-16.8.6.production.min.js"></script>
    <script src="../react-dom-16.8.6.production.min.js"></script>
    <script src="./Checkboxes__example1.js"></script>
    <link rel="stylesheet" href="../css/FieldsetBlockWithError.css"><link rel="stylesheet" href="../css/H1.css"><link rel="stylesheet" href="../css/CheckboxBlock.css">
    <link rel="stylesheet" href="../IframePage.css" />
  </head>
  <body>
    <noscript>
      This example originates from the
      <a href="./Checkboxes">
        Error (Checkboxes example) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </noscript>
    <div id="iframed-message" style="display:none">
      This example originates from the
      <a href="./Checkboxes">
        Error (Checkboxes example) component page
      </a>
      of the
      <a href="/"> New Zealand all-of-government design system </a>.
    </div>
    <div id="root" class="css-changes-for-example-only">
      <div class="g-fieldsetBlockWithError-form-group g-fieldsetBlockWithError-form-group--error"><fieldset aria-describedby="hintId21 errorId21" class="g-fieldset"><legend class="g-fieldset__legend"><h1 class="g-heading-l g-heading-mb-8" id="providerChoiceTitle2">Who are your providers?</h1></legend><div class="g-fieldsetBlockWithError-hint" id="hintId21"><p>Select all that apply.</p></div><div class="g-fieldsetBlockWithError-error-message" id="errorId21"><span class="g-fieldsetBlockWithError-visually-hidden">Error:<!-- --> </span>You must choose at least one provider.</div><div class="g-fieldsetBlockWithError-children"><div class="g-checkboxes__item"><input type="checkbox" class="g-checkboxes__input" id="anyCheckboxId21" name="providerChoice2" value="provider1"/><label class="g-checkboxBlock-label g-checkboxes__label" for="anyCheckboxId21">Aardvark Access</label></div><div class="g-checkboxes__item"><input type="checkbox" class="g-checkboxes__input" id="anyCheckboxId22" name="providerChoice2" value="provider2"/><label class="g-checkboxBlock-label g-checkboxes__label" for="anyCheckboxId22">Bumblebee Business</label></div><div class="g-checkboxes__item"><input type="checkbox" class="g-checkboxes__input" id="anyCheckboxId23" name="providerChoice2" value="provider3"/><label class="g-checkboxBlock-label g-checkboxes__label" for="anyCheckboxId23">Caterpillar Company</label></div></div></fieldset></div>
    </div>
    <script>
      function afterRender() {
        console.log('afterRender', window.document.title);
        updateParentPageLink();
        if (!window.parent || !window.parent.postMessage) {
          console.log('Iframe has no parent');
          // then this page is not currently iframed
          return;
        }

        // When the page is iframed it should not have '| NZ Government',
        // but when viewed directly it should retain it.
        // If it's made it this far then it's iframed.
        const titleSuffix = ' | NZ Government';
        if (window.document.title.indexOf(titleSuffix) === -1) {
          console.error(
            'Could not find window.document.title with ',
            titleSuffix
          );
          return;
        }
        window.document.title = window.document.title.replace(titleSuffix, '');

        window.addEventListener('resize', updateIframeSize, false);
        window.addEventListener('orientationchange', updateIframeSize, false);
        [
          50,
          100,
          200,
          300,
          500,
          700,
          1000,
          1500,
          2000,
          3000,
          4000,
          5000,
          10000,
        ].forEach(function(ms) {
          // temporary workaround to prevent race condition where the parent
          // hasn't yet registered addEventListener('message')
          // FIXME
          setTimeout(updateIframeSize, ms);
        });
        updateIframeSize();
      }

      function updateIframeSize() {
        var selector = '#root';
        var exampleVisual = document.querySelector(selector);
        if (!exampleVisual) {
          console.error('Problem finding ', selector);
          return;
        }
        var data = {
          resizeById: "iframe_componentsCheckboxes1",
          width: document.body.offsetWidth,
          height: exampleVisual && exampleVisual.offsetHeight,
        };
        window.parent.postMessage(data, window.location.origin);
      }

      function updateParentPageLink() {
        var isIframed = window.self !== window.top;
        var selector = '#iframed-message';
        var iframedMessage = document.querySelector(selector);
        if (!iframedMessage) {
          console.error('Problem finding ', selector);
          return;
        }
        iframedMessage.style.display = isIframed ? 'none' : 'block';
      }
    </script>
  </body>
</html>
