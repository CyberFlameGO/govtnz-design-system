<!DOCTYPE html>
<html lang="en-nz">
  <head>
    <title>Example: Date input | Design System - Alpha | NZ Government</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../react-16.13.1.production.min.js"></script>
    <script src="../react-dom-16.13.1.production.min.js"></script>
    <script src="./Date__example0.js"></script>
    <link rel="stylesheet" href="../css/DateInput.css"><link rel="stylesheet" href="../css/H1.css">
    <link rel="stylesheet" href="../IframePage.css" />
  </head>
  <body>
    <noscript>
      This example originates from the
      <a href="./Date"
        >Date input components page</a
      >
      of the
      <a href="/">New Zealand Government design system</a>.
    </noscript>
    <div id="iframed-message" style="display:none">
      This example originates from the
      <a href="./Date"
        >Date input components page</a
      >
      of the
      <a href="/">New Zealand Government design system</a>.
    </div>
    <div id="root" class="css-changes-for-example-only">
      <div class="g-dateInput-form-group"><fieldset aria-describedby="passport-issued-hint" class="g-fieldset" role="group"><legend class="g-fieldset__legend g-fieldset__legend--xl"><h1 class="g-heading g-heading-l g-heading-mb-0">When was your passport issued?</h1></legend><span class="g-dateInput-hint" id="passport-issued-hint">For example, 12 11 2007</span><div class="g-date-input" id="passport-issued"><div class="g-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label g-date-input__label" for="passport-issued-day">Day</label><input type="text" class="g-dateInput-input g-date-input__input g-dateInput-input--width-2" id="passport-issued-day" maxLength="2" pattern="[0-9]*"/></div></div><div class="g-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label g-date-input__label" for="passport-issued-month">Month</label><input type="text" class="g-dateInput-input g-date-input__input g-dateInput-input--width-2" id="passport-issued-month" maxLength="2" pattern="[0-9]*"/></div></div><div class="g-date-input__item"><div class="g-dateInput-form-group"><label class="g-dateInput-label g-date-input__label" for="passport-issued-year">Year</label><input type="text" class="g-dateInput-input g-date-input__input g-dateInput-input--width-4" id="passport-issued-year" maxLength="4" pattern="[0-9]*"/></div></div></div></fieldset></div>
    </div>
    <script>
      function afterRender() {
        updateParentPageLink();
        var isIframed = window.self !== window.top;
        if (!isIframed) {
          console.log('Iframe has no parent');
          // then this page is not currently iframed
          return;
        }

        // When the page is iframed it should not have '| NZ Government',
        // but when viewed directly it should retain it.
        // If it's made it this far then it's iframed.
        const titleSuffix = ' | NZ Government';
        if (window.document.title.indexOf(titleSuffix) === -1) {
          console.error(
            'Could not find window.document.title with ',
            titleSuffix
          );
          return;
        }
        window.document.title = window.document.title.replace(titleSuffix, '');

        window.addEventListener('resize', updateIframeSize, false);
        window.addEventListener('orientationchange', updateIframeSize, false);
        [50, 100].forEach(function(ms) {
          // temporary workaround to prevent race condition where the parent
          // hasn't yet registered addEventListener('message')
          // FIXME
          setTimeout(updateIframeSize, ms);
        });
        updateIframeSize();
      }

      function updateIframeSize() {
        var selector = '#root';
        var exampleVisual = document.querySelector(selector);
        if (!exampleVisual) {
          console.error('Problem finding ', selector);
          return;
        }
        var data = {
          resizeById: "iframe_componentsDate0",
          width: document.body.offsetWidth,
          height: exampleVisual && exampleVisual.offsetHeight,
        };
        window.parent.postMessage(data, window.location.origin);
      }

      function updateParentPageLink() {
        var isIframed = window.self !== window.top;
        var selector = '#iframed-message';
        var iframedMessage = document.querySelector(selector);
        if (!iframedMessage) {
          console.error('Problem finding ', selector);
          return;
        }
        iframedMessage.style.display = isIframed ? 'none' : 'block';
      }
    </script>
  </body>
</html>
